<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>

<header>
    <h1>Checkout</h1>
</header>

<nav>
    <a href="index.html">Home</a> |
    <a href="products.html">Products</a>
</nav>

<hr>

<form>

<fieldset>
    <legend>Customer Information</legend>

    Name:
    <input type="text" required><br><br>

    Email:
    <input type="email" required><br><br>

    City:
    <input list="cities">
    <datalist id="cities">
        <option value="Kathmandu">
        <option value="Delhi">
        <option value="Mumbai">
        <option value="Bangalore">
    </datalist>
</fieldset>

<br>

<fieldset>
    <legend>Payment Summary</legend>
    Total Amount: ₹25,000 <br>
    Discount Applied: <output>₹0</output>
</fieldset>

<br>
<input type="submit" value="Place Order">

</form>

<footer>
    <p>Secure Payment | ShopEasy</p>
</footer>

</body>
</html>
